spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: driver-service
          uri: lb://driver-service
          predicates:
            - Path=${defaultApiPath}/cars/**, ${defaultApiPath}/drivers/**

        - id: passenger-service
          uri: lb://passenger-service
          predicates:
            - Path=${defaultApiPath}/passengers/**

        - id: rating-service
          uri: lb://rating-service
          predicates:
            - Path=${defaultApiPath}/passengers-ratings/**, ${defaultApiPath}/drivers-ratings/**

        - id: rides-service
          uri:  lb://rides-service
          predicates:
            - Path=${defaultApiPath}/rides/**
server:
  port: 8080
eureka:
  instance:
    metadataMap:
      "prometheus.scrape": "true"
      "prometheus.path": "/actuator/prometheus"
      "prometheus.port": "8080"
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  zipkin:
    tracing:
      endpoint: ${TEMPO_ZIPKIN_URL:http://localhost:9411/api/v2/spans}
  tracing:
    sampling:
      probability: 1.0
  metrics:
    tags:
      application: gateway-service

defaultApiPath: /api/v1